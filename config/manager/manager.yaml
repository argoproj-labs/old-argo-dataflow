apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      serviceAccountName: manager
      containers:
        - command:
            - /manager
          args:
            - --enable-leader-election
          image: quay.io/argoproj/dataflow-controller:latest
          name: manager
          env:
            - name: ARGO_DATAFLOW_NAMESPACE
              value: argo-dataflow-system
            - name: ARGO_DATAFLOW_IMAGE_FORMAT
              value: quay.io/argoproj/%s:latest
          ports:
            - containerPort: 9090
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
      terminationGracePeriodSeconds: 10
